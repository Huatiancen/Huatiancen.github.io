<!-- 今日诗词组件 -->
<div class="daily-poetry">
  <div class="poetry-header">
    <i class="fas fa-feather-alt"></i>
    <span>今日诗词</span>
    <button class="poetry-refresh" onclick="refreshPoetry()" title="换一首">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>
  <div class="poetry-content">
    <div class="poetry-text" id="poetry-text">
      落红不是无情物，化作春泥更护花
    </div>
    <div class="poetry-author" id="poetry-author">
      —— 龚自珍《己亥杂诗》
    </div>
  </div>
</div>

<script>
// 诗词数据库
const poetryDatabase = [
  {
    text: "落红不是无情物，化作春泥更护花",
    author: "龚自珍《己亥杂诗》"
  },
  {
    text: "山重水复疑无路，柳暗花明又一村",
    author: "陆游《游山西村》"
  },
  {
    text: "路漫漫其修远兮，吾将上下而求索",
    author: "屈原《离骚》"
  },
  {
    text: "海内存知己，天涯若比邻",
    author: "王勃《送杜少府之任蜀州》"
  },
  {
    text: "会当凌绝顶，一览众山小",
    author: "杜甫《望岳》"
  },
  {
    text: "长风破浪会有时，直挂云帆济沧海",
    author: "李白《行路难》"
  },
  {
    text: "千磨万击还坚劲，任尔东西南北风",
    author: "郑燮《竹石》"
  },
  {
    text: "天行健，君子以自强不息",
    author: "《周易》"
  },
  {
    text: "纸上得来终觉浅，绝知此事要躬行",
    author: "陆游《冬夜读书示子聿》"
  },
  {
    text: "问渠那得清如许，为有源头活水来",
    author: "朱熹《观书有感》"
  },
  {
    text: "业精于勤，荒于嬉；行成于思，毁于随",
    author: "韩愈《进学解》"
  },
  {
    text: "不积跬步，无以至千里；不积小流，无以成江海",
    author: "荀子《劝学》"
  },
  {
    text: "博学之，审问之，慎思之，明辨之，笃行之",
    author: "《礼记·中庸》"
  },
  {
    text: "学而时习之，不亦说乎",
    author: "《论语》"
  },
  {
    text: "知之者不如好之者，好之者不如乐之者",
    author: "《论语》"
  }
];

// 刷新诗词
function refreshPoetry() {
  const poetry = poetryDatabase[Math.floor(Math.random() * poetryDatabase.length)];
  const textElement = document.getElementById('poetry-text');
  const authorElement = document.getElementById('poetry-author');
  const refreshButton = document.querySelector('.poetry-refresh');
  
  // 添加旋转动画
  refreshButton.classList.add('rotating');
  
  // 淡出效果
  textElement.style.opacity = '0';
  authorElement.style.opacity = '0';
  
  setTimeout(() => {
    textElement.textContent = poetry.text;
    authorElement.textContent = `—— ${poetry.author}`;
    
    // 淡入效果
    textElement.style.opacity = '1';
    authorElement.style.opacity = '1';
    
    // 移除旋转动画
    setTimeout(() => {
      refreshButton.classList.remove('rotating');
    }, 500);
  }, 300);
}

// 页面加载时随机显示一首诗词
document.addEventListener('DOMContentLoaded', function() {
  refreshPoetry();
});
</script>
