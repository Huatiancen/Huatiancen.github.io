<!-- 全站统一顶部导航栏 -->
<nav class="top-navbar">
  <div class="navbar-container">
    <!-- Logo/品牌 -->
    <div class="navbar-brand">
      <a href="/" class="brand-link">
        <span class="brand-icon">🏠</span>
        <span class="brand-text">{{ site.title | default: "我的博客" }}</span>
      </a>
    </div>

    <!-- 导航菜单 -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">首页</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/dates/" class="nav-link {% if page.url contains '/dates' %}active{% endif %}">
          <span class="nav-icon">📅</span>
          <span class="nav-text">归档</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/tags/" class="nav-link {% if page.url contains '/tags' %}active{% endif %}">
          <span class="nav-icon">🏷️</span>
          <span class="nav-text">标签</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/categories/" class="nav-link {% if page.url contains '/categories' %}active{% endif %}">
          <span class="nav-icon">🗂️</span>
          <span class="nav-text">分类</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/about/" class="nav-link {% if page.url contains '/about' %}active{% endif %}">
          <span class="nav-icon">👤</span>
          <span class="nav-text">关于</span>
        </a>
      </li>
    </ul>

    <!-- 搜索框 -->
    <div class="navbar-search">
      <input type="text" id="navbar-search" class="search-input" placeholder="🔍 搜索..." autocomplete="off">
    </div>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-toggle" aria-label="切换菜单">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</nav>
